<!DOCTYPE html>
<hmtl>
    <head>
        <!--This "script" element links to the JQuery website
             and thier library of functions that we will be using-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    
    <body>

    </body>
    <!--The code below defines a function that will run
         as soon as the document has reached a "ready state".
        It then redas through and displays the contents. It also changes the 2nd
    paragraph text color to red and hides test when the 3rd paragraph is clicked.-->
    <script>
        $(document).ready(function(){
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function()
                {
                    $('h1').hide();
                });
        });
    </script>
    <!--NOTE: the "$" in jquery is shorthand for accessing/Defining-->
</hmtl>
