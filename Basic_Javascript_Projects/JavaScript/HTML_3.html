<!DOCTYPE html>
<html>
    <head>
        <title>Data Attribute</title>
        <meta charset="UTF-8">
        <script src="./JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="Image"
            data-character-type="Invincible">Image</li>
            <li onclick="displayType(this)" id="StarGate"
            data-character-type="Major Carter">StarGate</li>
            <li onclick="displayType(this)" id="Aliens"
            data-character-type="Ripley">Aliens</li>
            <li onclick="displayType(this)" id="BattleStar Galactica"
            data-character-type="Starbuck">BattleStar Galactica</li>
        </ul>
    </body>
</html>
