<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css"
    </head>

    <body>
        <!--Start of Timer Function-->
        <p>How many seconds would you
             like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>
        <!--End of timer Function-->
        
        <!--Start of slideshow-->
            <!--slideshow Container-->
            <div class="slideshow_container">
                <!--Start of Full-widthimages with number and caption text-->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src=".IMG/slideshow_pic_1.png" style="width: 100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src=".IMG/slideshow_pic_2.png" style="width: 100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src=".IMG/slideshow_pic_3.png" style="width: 100%">
                    <div class="text">Caption Text</div>
                </div>
                <!--End of full width images with number and caption text-->

                <!--Start of Next and Previous Buttons-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!--End of Next and Previous Buttons-->
            </div>
            <br>
            <!--End of slideshow container-->

            <!--Start of The Dots and Circles-->
            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <!--End of the Dots and Circles-->

        <!--End of Slideshow-->
    </body>
</html>
